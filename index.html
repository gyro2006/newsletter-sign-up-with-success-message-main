<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>Stay updated!</h1>

      <div>Join 60,000+ product managers receiving monthly updates on:</div>
      <ul>
        <li><img src="assets/images/icon-list.svg" alt="icon-list" class="icon">Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg" alt="icon-list" class="icon">Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg" alt="icon-list" class="icon">And much more!</li>
      </ul>

      <form id="form" action="/success.html">
        <div class="label">
          <div>Email address</div>
          <div id="error"></div>
        </div>
        <div>
          <input type="text" id="email" name="email" placeholder="email@company.com" >
        </div>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="cool_illustration" class="image_desktop">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="cool_illustration" class="image_mobile">
      <img src="assets/images/illustration-sign-up-tablet.svg" alt="cool_illustration" class="image_tablet">
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jairo Delgado</a>.
  </div>
</body>
</html>
